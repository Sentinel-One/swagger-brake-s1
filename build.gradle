group 'io.redskap'
version '0.0.1-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.1'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

mainClassName = 'io.redskap.swagger.brake.SwaggerBrakeMain'

dependencies {
    compileOnly "org.projectlombok:lombok:1.18.2"

    compile "org.springframework:spring-context:5.1.1.RELEASE"
    compile "org.apache.commons:commons-collections4:4.2"
    compile "io.swagger.parser.v3:swagger-parser:2.0.5"
    compile "ch.qos.logback:logback-core:1.2.3"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.7"
    compile "com.github.spullara.mustache.java:compiler:0.9.5"


    testCompile "junit:junit:4.12"
    testCompile "org.assertj:assertj-core:3.11.1"
    testCompile "org.springframework:spring-test:5.1.1.RELEASE"
    testCompile "org.mockito:mockito-core:2.23.0"
}

tasks.withType(Checkstyle) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}
